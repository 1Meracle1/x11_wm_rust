arguments = ["target/debug/wm_msg workspace change 4"]

[[keybindings]]
keys_combination = "Alt+5"
action = "exec"
arguments = ["target/debug/wm_msg workspace change 5"]

[[keybindings]]
keys_combination = "Alt+6"
action = "exec"
arguments = ["target/debug/wm_msg workspace change 6"]

[[keybindings]]
keys_combination = "Alt+7"
action = "exec"
arguments = ["target/debug/wm_msg workspace change 7"]

[[keybindings]]
keys_combination = "Alt+8"
action = "exec"
arguments = ["target/debug/wm_msg workspace change 8"]

[[keybindings]]
keys_combination = "Alt+9"
action = "exec"
arguments = ["target/debug/wm_msg workspace change 9"]

